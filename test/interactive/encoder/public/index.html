<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Encoder Interactive Test</title>
  </head>

  <style>
    :root {
      font-size: 16px;
      font-family: sans-serif;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    button.signal {
      width: 4rem;
      height: 4rem;
    }

    .character {
      display: inline-block;
      border: 1px solid black;
      padding: 1rem;
    }
  </style>

  <body>
    <main>
        <h1>Encoder Interactive Test</h1>

        <button
          class="signal"
          type="button"
          onmousedown="morseEncoder.signalOn();"
          onmouseup="morseEncoder.signalOff();"
        >
          Signal
        </button>

        <div>
          <strong>Current Character</strong>
          <code id="current-character" style="display: block;">
          </code>
        </div>

        <div>
          <strong>Current Word</strong>
          <code id="current-word" style="display: block;">
          </code>
        </div>

        <div>
          <strong>Previous Words</strong>
          <code id="previous-words" style="display: block;">
          </code>
        </div>
    </main>
  </body>

  <script type="module">
    import MorseEncoder from './morse/encoder.mjs';

    const wordsPerMinute = 3;
    const morseEncoder = MorseEncoder.build(wordsPerMinute);

    window.morseEncoder = morseEncoder;

    function createWordElements(word) {
      return word.map(character => {
        console.log('character', character)
        return `<div class="character">${character}</div>`
      }).join('')
    }

    function createPreviousWordElements(words) {
      return words.map(word => {
        return createWordElements(word)
      }).join("<br />")
    }

    setInterval(() => {
      const currentCharacter = morseEncoder.currentCharacter || ""

      document.querySelector("#current-character").textContent = currentCharacter.toString()

      const currentWord = createWordElements(morseEncoder.currentWord)
      document.querySelector("#current-word").innerHTML = currentWord

      const previousWords = createPreviousWordElements(morseEncoder.previousWords)
      document.querySelector("#previous-words").innerHTML = previousWords
    }, 1000);
  </script>
</html>
