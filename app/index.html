<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Morse Code Visualizer</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="script/morse.min.js"></script>
    <script src="script/visualizer.js"></script>
  </head>

  <body>
    <main class="panel">
      <h1>Morse Code Visualizer</h1>

      <div class="morse-tree">
        <div id="morse-element-root" class="morse-element root" data-element-distance="0">
          <span class="bulb root"></span>
        </div>
        <div id="morse-element-a" class="morse-element right down" data-element-distance="2">
          <span class="label">A</span>
          <span class="lead"></span>
          <span class="bulb dah vertical"></span>
        </div>
        <div id="morse-element-b" class="morse-element left down" data-element-distance="4">
          <span class="label">B</span>
          <span class="lead"></span>
          <span class="bulb dit"></span>
        </div>
        <div id="morse-element-c" class="morse-element left down" data-element-distance="4">
          <span class="label">C</span>
          <span class="lead"></span>
          <span class="bulb dit"></span>
        </div>
        <div id="morse-element-d" class="morse-element left down" data-element-distance="3">
          <span class="label">D</span>
          <span class="lead"></span>
          <span class="bulb dit"></span>
        </div>
        <div id="morse-element-e" class="morse-element right" data-element-distance="1">
          <span class="label">E</span>
          <span class="lead"></span>
          <span class="bulb dit"></span>
        </div>
        <div id="morse-element-f" class="morse-element right down" data-element-distance="4">
          <span class="label">F</span>
          <span class="lead"></span>
          <span class="bulb dit"></span>
        </div>
        <div id="morse-element-g" class="morse-element left down" data-element-distance="3">
          <span class="label">G</span>
          <span class="lead"></span>
          <span class="bulb dit"></span>
        </div>
        <div id="morse-element-h" class="morse-element right" data-element-distance="4">
          <span class="label">H</span>
          <span class="lead"></span>
          <span class="bulb dit"></span>
        </div>
        <div id="morse-element-i" class="morse-element right" data-element-distance="2">
          <span class="label">I</span>
          <span class="lead"></span>
          <span class="bulb dit"></span>
        </div>
        <div id="morse-element-j" class="morse-element right down" data-element-distance="4">
          <span class="label">J</span>
          <span class="lead"></span>
          <span class="bulb dah vertical"></span>
        </div>
        <div id="morse-element-k" class="morse-element left" data-element-distance="3">
          <span class="label">K</span>
          <span class="lead"></span>
          <span class="bulb dah horizontal"></span>
        </div>
        <div id="morse-element-l" class="morse-element right" data-element-distance="4">
          <span class="label">L</span>
          <span class="lead"></span>
          <span class="bulb dit"></span>
        </div>
        <div id="morse-element-m" class="morse-element left" data-element-distance="2">
          <span class="label">M</span>
          <span class="lead"></span>
          <span class="bulb dah horizontal"></span>
        </div>
        <div id="morse-element-n" class="morse-element left down" data-element-distance="2">
          <span class="label">N</span>
          <span class="lead"></span>
          <span class="bulb dit"></span>
        </div>
        <div id="morse-element-o" class="morse-element left" data-element-distance="3">
          <span class="label">O</span>
          <span class="lead"></span>
          <span class="bulb dah horizontal"></span>
        </div>
        <div id="morse-element-p" class="morse-element right" data-element-distance="4">
          <span class="label">P</span>
          <span class="lead"></span>
          <span class="bulb dit"></span>
        </div>
        <div id="morse-element-q" class="morse-element left" data-element-distance="4">
          <span class="label">Q</span>
          <span class="lead"></span>
          <span class="bulb dah horizontal"></span>
        </div>
        <div id="morse-element-r" class="morse-element right" data-element-distance="3">
          <span class="label">R</span>
          <span class="lead"></span>
          <span class="bulb dit"></span>
        </div>
        <div id="morse-element-s" class="morse-element right" data-element-distance="3">
          <span class="label">S</span>
          <span class="lead"></span>
          <span class="bulb dit"></span>
        </div>
        <div id="morse-element-t" class="morse-element left" data-element-distance="1">
          <span class="label">T</span>
          <span class="lead"></span>
          <span class="bulb dah horizontal"></span>
        </div>
        <div id="morse-element-u" class="morse-element right down" data-element-distance="3">
          <span class="label">U</span>
          <span class="lead"></span>
          <span class="bulb dah vertical"></span>
        </div>
        <div id="morse-element-v" class="morse-element right down" data-element-distance="3">
          <span class="label">V</span>
          <span class="lead"></span>
          <span class="bulb dah vertical"></span>
        </div>
        <div id="morse-element-w" class="morse-element right down" data-element-distance="3">
          <span class="label">W</span>
          <span class="lead"></span>
          <span class="bulb dah vertical"></span>
        </div>
        <div id="morse-element-x" class="morse-element left" data-element-distance="4">
          <span class="label">X</span>
          <span class="lead"></span>
          <span class="bulb dah horizontal"></span>
        </div>
        <div id="morse-element-y" class="morse-element left" data-element-distance="4">
          <span class="label">Y</span>
          <span class="lead"></span>
          <span class="bulb dah horizontal"></span>
        </div>
        <div id="morse-element-z" class="morse-element left down" data-element-distance="4">
          <span class="label">Z</span>
          <span class="lead"></span>
          <span class="bulb dit"></span>
        </div>
      </div>

      <button id="signal-on" class="signal-on" type="button">
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 -960 960 960"><path d="M197-197q-54-55-85.5-127.5T80-480q0-84 31.5-156.5T197-763l57 57q-44 44-69 102t-25 124q0 67 25 125t69 101l-57 57zm113-113q-32-33-51-76.5T240-480q0-51 19-94.5t51-75.5l57 57q-22 22-34.5 51T320-480q0 33 12.5 62t34.5 51l-57 57zm170-90q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400zm170 90l-57-57q22-22 34.5-51t12.5-62q0-33-12.5-62T593-593l57-57q32 32 51 75.5t19 94.5q0 50-19 93.5T650-310zm113 113l-57-57q44-44 69-102t25-124q0-67-25-125t-69-101l57-57q54 54 85.5 126.5T880-480q0 83-31.5 155.5T763-197z"/></svg>
        </span>
      </button>
    </main>
  </body>

  <script>
    console.log("Morse Code Visualizer")

    const morseEncoder = startMorseCodeVisualizer()
    window.morseEncoder = morseEncoder
  </script>
</html>
